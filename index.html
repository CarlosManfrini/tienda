<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Bienvenido a la Tienda Online</h1>
    <h2>Productos disponibles</h2>
    <div>
        {% for product in products %}
            <div class="product">
                <h3>{{ product.name }}</h3>
                <p>Precio: ${{ product.price }}</p>
                <a href="{{ url_for('product_detail', product_id=product.id) }}">Ver detalles</a>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}">AÃ±adir al carrito</a>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('cart') }}">Ver carrito</a>
</body>
</html>
